<div class="wrapper">
<section class="section">
    <div class="section__title">
      <h3 class="section__title--header">Login</h3>
      <h5 class="section__title--info">Please enter your user information</h5>
    </div>
    <div class="section__login-form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            formControlName="email"
            class="control-form"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email is invalid</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="control-form"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group forms-buttons">
            <button [disabled]="loading" class="success-btn">
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              Login
            </button>
            <a routerLink="../register" class="btn">Register</a>
            <a routerLink="../forgot-password" class="btn">Forgot Password?</a>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
