<h3>Hadi Ingredients</h3>
<div class="containerk">
    <div class="row">
        <section class="col-3">
            <ng-container >
            <h5 class="text-warning ml-3 mt-4 mb-3">Sort</h5>
            <select class="custom-select mb-4" >
                <option *ngFor="let sort of sortOptions"
                [selected]="shopParams.sort === sort.value"
                [value]="sort.value">
                    {{sort.name}}
                </option>

            </select>
            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of branding"
                    [class.active]="brand.id === this.shopParams.brandId" [value]="brand.id"
                    (click)="onBrandSelected(brand.id)">
                    {{brand.name}} </li>
            </ul>
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let cate of cateing" [class.active]="cate.id === this.shopParams.cateId"
                    [value]="cate.id" (click)="onTypeSelected(cate.id)">
                    {{cate.name}} </li>
            </ul>
        </ng-container>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                    <app-paging-header
                    [totalCount]="totalCount"
                    [pageSize]="this.shopParams.pageSize"
                    [pageNumber]="this.shopParams.pageNumber"
                    >
                    </app-paging-header>
                <div class="form-inline" *ngIf="receipies">
                    <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width: 300px;" placeholder="Search" type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>

            <div class="hadi row" >
                <article class="card" class="mb-3" *ngFor="let item of receipies">
                    <img src="../../../assets/img/login-bg.jpg" alt="">
                  
                    <div class="card-info">
                        <h3>{{item.name}}</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam veniam eum quos porro aliquid necessitatibus iste, autem consequatur hic, doloribus assumenda, iusto ipsa officiis magni! </p>
                    </div>
                   
                    <div class="card-footer">
                        <span><i class="fa fa-twitter"></i></span>
                        <span><i class="fa fa-facebook"></i></span>
                        <span><i class="fa fa-home"></i></span>
                        <span><i class="fa fa-linkedin"></i></span>
                    </div>
                  </article>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
               <app-pager
               [pageSize]="shopParams.pageSize"
               [totalCount]="totalCount"
               [pageNumber]="shopParams.pageNumber"
               (pageChanged)="onPageChanged($event)"
               ></app-pager>     
            </div>
        </section>
    </div>
</div>
